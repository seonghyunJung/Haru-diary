{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        var ctx = document.getElementById('myChart');
        let statistics = JSON.parse("{{ statistics | escapejs }}");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['neutral', 'happy', 'sad', 'angry', 'disgust', 'fear', 'surprise'],
                datasets: [{
                    label: '감정 통계',
                    data: [statistics["neutral"], statistics["happiness"], statistics["sadness"], statistics["angry"], statistics["disgust"], statistics["fear"], statistics["surprise"]],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            min: 0,
                            max: 100,
                            callback: function (value) {
                                return value + "%"
                            }
                        },
                        scaleLabel: {
                            display: true,
                            labelString: "Percentage"
                        }
                    }]
                }
            }
            /*
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
            */
        });
    </script>
{% endblock %}
